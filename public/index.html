<!doctype html>
<!-- Declares zombderMapApp as the starting Angular module -->
<html class="no-js" ng-app="zombderMapApp">
<head>
    <meta charset="utf-8">
    <title>ZOMBD3R</title>
    <meta name="description" content="Zombder Map">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/style.css"/>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlOcvxhbX0g4n7CDoMODoL_UyA8YGU6wo"></script>

    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>

    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <!-- Angular Files -->
    <script src="js/app.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/queryCtrl.js"></script>
    <script src="js/headerCtrl.js"></script>
</head>

<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
    <!-- Header Menu. Note use of headerCtrl -->
    <div class="header" ng-controller="headerCtrl">

        <!-- Header items are made active upon selection-->
        <ul class="nav nav-pills pull-right">
             <li ng-class="{ active: isActive('/join')}"><a href="/#/join">Add yourself to the Map</a></li>
            <li ng-class="{ active: isActive('/find')}"><a href="/#/find">Find Human Allies</a></li>
        </ul>



        <!-- Header Title -->
        <h3 class="text-muted">ZOMBD3R</h3>
    </div>

    <!-- Map and Side Panel -->
    <div class="row content">

        <!-- Google Map -->
        <div class="col-md-7">
            <div id="map"></div>
        </div>

        <!-- Side Panel (Controlled by ng-view) -->
        <div style="opacity: .8 " ng-view></div>

    </div>
    <hr/>

    <!-- Footer -->
    <div class="footer">

    </div>

</div>

</body>
</html>
