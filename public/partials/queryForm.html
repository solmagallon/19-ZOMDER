<!-- Find Teammates (Query) Form -->
<div class="col-md-5">

    <!-- Creates Main Panel -->
    <div class="panel panel-default">

        <!-- Panel Title -->
        <div class="panel-heading">
            <h2 class="panel-title text-center">Find Human Allies (Map Query) <span class="glyphicon glyphicon-search"></span></h2>
        </div>

        <!-- Panel Body -->
        <div class="panel-body">

            <!-- Creates Form -->
            <form name ="queryForm">

                <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                <div class="form-group">
                    <label for="latitude">Your Latitude</label>
                    <input type="text" class="form-control" id="latitude" placeholder="39.5" ng-model="formData.latitude" readonly>
                </div>
                <div class="form-group">
                    <label for="longitude">Your Longitude</label>
                    <input type="text" class="form-control" id="longitude" placeholder="-98.35" ng-model="formData.longitude" readonly>
                </div>
                <div class="form-group">
                    <label for="distance">Max. Distance (miles)</label>
                    <input type="text" class="form-control" id="distance" placeholder="5" ng-model="formData.distance">
                </div>

                <!-- Note ng-true-value which translates check values into explicit gender strings
                <label>Gender</label>
                <div class="form-group">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="optionsRadios" id="checkmale" value="Male" ng-model="formData.male" ng-true-value = "'Male'">
                        Male
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="optionsRadios" id="checkfemale" value="Female" ng-model="formData.female" ng-true-value="'Female'">
                        Female
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="optionsRadios" id="checkother" value="What's it to ya?" ng-model="formData.other" ng-true-value="'What\'s it to ya?'">
                        What's it to ya?
                    </label>
                </div>-->


                <label>Fortified Hideout</label>
                <div class="form-group">
                    <label class="checkbox-inline">
                            <input type="checkbox" name="optionsRadios" id="checkyes" value="Yes" ng-model="formData.yes" ng-true-value = "'Yes'">
                            Yes
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="optionsRadios" id="checkno" value="no" ng-model="formData.no" ng-true-value="'No'">
                            No
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="optionsRadios" id="checkother" value="Not saying" ng-model="formData.other" ng-true-value="'Not saying'">
                            Not saying
                        </label>
                    </div>

                <div class="form-group">
                    <label for="minage">Min. Age</label>
                    <input type="number" class="form-control" id="minage" placeholder="5" ng-model="formData.minage">
                </div>
                <div class="form-group">
                    <label for="maxage">Max Age</label>
                    <input type="number" class="form-control" id="maxage" placeholder="80" ng-model="formData.maxage">
                </div>
                    <div class="form-group">
                    <label for="profession">Former profession</label>
                    <input type="profession" class="form-control" id="profession" placeholder="electronics salesman" ng-model="formData.age">
                </div>
                <div class="form-group">
                    <label for="weapons">Weapons in possesion</label>
                    <input type="text" class="form-control" id="weapons" placeholder="Baseball Bat" ng-model="formData.weapons">
                </div>
                <div class="form-group">
                    <label for="vehicles">Modified vehicles in possesion</label>
                    <input type="text" class="form-control" id="vehicles" placeholder="Armored Bulldozer" ng-model="formData.vehicles">
                </div>
                <div class="form-group">
                    <label for="supplies">Food/Medical supplies in possesion</label>
                    <input type="text" class="form-control" id="supplies" placeholder="Pallet of Hotpockets" ng-model="formData.supplies">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="verified" id="radiomale" value="True" ng-model="formData.verified"> <strong>Include only verified locations?</strong>
                        </label>
                    </div>
                </div>

                <!-- Query button. Note that its tied to queryUsers() function from queryCtrl.  -->
                <button type="submit" class="btn btn-danger btn-block" ng-click="queryUsers()">Search</button>
            </form>
        </div>

        <!-- Footer panel for displaying count. Note how it will only display if queryCount is greater than 0 -->
        <div ng-show="queryCount>0" class="panel-footer">
            <p class="text-center">Lock 'n load! We found {{queryCount}} survivors.</p>
        </div>
    </div>
</div>
